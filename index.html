<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seed Bloom Charity</title>
  <style>
    /* Reset & basic styles */
    body { margin:0; padding:0; font-family: Arial, sans-serif; background:#f9f9f9; color:#333; }
    nav { background:#4CAF50; padding:15px; text-align:center; }
    nav a { color:white; margin:0 15px; text-decoration:none; font-weight:bold; }
    nav a:hover { text-decoration:underline; }

    /* Header */
    header { position:relative; text-align:center; }
    header img { width:100%; height:auto; object-fit:cover; display:block; }
    header h1 { 
      position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); 
      display:flex; align-items:center; justify-content:center; gap:10px;
      font-size:36px; color:white; text-shadow:2px 2px 5px rgba(0,0,0,0.6);
      margin:0;
    }

    /* Seed Bloom logo styling */
    .seed-container { display:inline-block; position:relative; width:20px; height:30px; }
    .seed { width:8px; height:8px; background:#7a5c2e; border-radius:50%; position:absolute; bottom:0; left:50%; transform:translateX(-50%); animation:grow 2s infinite alternate; }
    .drop { width:4px; height:4px; background:#2196F3; border-radius:50%; position:absolute; top:-10px; left:50%; transform:translateX(-50%); animation:drop 1s infinite alternate; }

    @keyframes grow { 0% { height:8px; } 50% { height:20px; } 100% { height:15px; } }
    @keyframes drop { 0% { top:-10px; opacity:1; } 100% { top:0; opacity:0; } }

    /* Bloom animation */
    .bloom-word { 
      font-family: "Brush Script MT", cursive; 
      font-size:44px; 
      color:#2f7d32; 
      display:inline-block;
      animation: bloomGrow 3s ease-in-out infinite alternate;
    }
    @keyframes bloomGrow {
      0% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.05) rotate(1deg); }
      100% { transform: scale(1) rotate(0deg); }
    }
